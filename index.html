<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="assets/images/logo-browser.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Aar贸n</title>

    <!-- Preconecta al dominio para acelerar las solicitudes -->
    <link
      rel="preconnect"
      href="https://portfolio-dev-web-aaron-gf.vercel.app"
      crossorigin
    />

    <!-- SEO -->
    <meta name="description" content="Portfolio de Aar贸n" />
    <meta name="keywords" content="Portfolio, Aar贸n, Desarrollo Web" />
    <meta name="author" content="Aar贸n" />

    <!-- Carga las fuentes antes de que el css las demande -->
    <link
      rel="preload"
      href="/fonts/Poppins/Poppins-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/Poppins/Poppins-SemiBold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- estilos // carga global.css con prioridad y stylesheets diferido para evitar bloqueos -->
    <link
      rel="preload"
      href="/src/styles/global.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link rel="stylesheet" href="/src/styles/global.css" />
    </noscript>

    <!-- coge el tema almacenado en local storage para aplicarlo antes de que React se monte y evitar flash cuando se recarga la pagina -->
    <script>
      (function () {
        const storedTheme = localStorage.getItem("vite-ui-theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;

        const theme =
          storedTheme === "dark" || (!storedTheme && prefersDark)
            ? "dark"
            : "light";

        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
